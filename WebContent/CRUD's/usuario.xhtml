<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="form-group row" style="margin-left: 555px; text-align: left; color: white;">
		<div class="col-md-6">
			
				<div class="input-group" style="margin-top: 5px;">
					<span class="input-group-addon" id="addonNome"> Nome*: </span>

					<p:inputText styleClass="form-control"
						value="#{cadastroUsuariosMBean.usuario.pessoa.nome}"
						required="true" requiredMessage="Campo Nome Obrigatório" size="40"
						aria-describedby="addonNome">
						<f:validateRegex pattern="[a-zA-Z]{10,10}"/>
					</p:inputText>
				</div>

				<div class="input-group" style="margin-top: 5px;">
					<span class="input-group-addon" id="addonSobrenome">
						Sobrenome*: </span>

					<p:inputText styleClass="form-control"
						value="#{cadastroUsuariosMBean.usuario.pessoa.sobrenome}"
						required="true" requiredMessage="Campo Sobrenome Obrigatório"
						size="36" aria-describedby="addonSobrenome">
						<f:validateRegex pattern="[a-zA-Z]{10,10}"/>
					</p:inputText>
				</div>

				<div class="input-group" style="margin-top: 5px;">
					<span class="input-group-addon" id="addonSexo"> Sexo*: </span>

					<h:selectOneMenu
						value="#{cadastroUsuariosMBean.usuario.pessoa.sexo}"
						required="true" requiredMessage="Campo Sexo Obrigatório" id="sexo"
						styleClass="form-control" aria-describedby="addonConfirmSenha"
						style="width: 25%;">
						<f:selectItem itemValue="#{null}" itemLabel="--SELECIONE--"
							itemDescription="--SELECIONE--" />
						<f:selectItem itemValue="F" itemLabel="Feminino"
							itemDescription="Feminino" />
						<f:selectItem itemValue="M" itemLabel="Masculino"
							itemDescription="Masculino" />
					</h:selectOneMenu>
				</div>
		</div>
		
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon" id="addonFoto"> Foto*: </span>
				
       			<p:fileUpload mode="simple" value="#{cadastroUsuariosMBean.usuario.arquivo}" 
       				aria-describedby="addonFoto" style="margin-left: 10px; margin-top: 5px;" required="true"/>
				
			</div>
		</div>
	</div>
	
	<div class="form-group row" style="margin-left: 555px; text-align: left; color: white;">

		<div class="col-md-6">
			<div class="input-group" style="margin-top: 5px;">
				<span class="input-group-addon" id="addonLogin">
					Email*: </span>
				<p:inputText styleClass="form-control"
					value="#{cadastroUsuariosMBean.usuario.email}" required="true"
					requiredMessage="Campo Email Obrigatório" size="40"
					aria-describedby="addonLogin">
					<f:validateLength minimum="50" />
				</p:inputText>
			</div>
		</div>
	
		<div class="col-md-6">
			<div class="input-group" style="margin-top: 5px;">
				<span class="input-group-addon" id="addonSenha">
					Senha*: </span>
				
				<p:password value="#{cadastroUsuariosMBean.usuario.senha}" id="senhaCadastro"
					required="#{cadastroUsuariosMBean.usuario.id == 0}" requiredMessage="Campo Senha Obrigatório"
					validatorMessage="O campo senha deve ter no mínimo 6 caracteres"
					size="20" styleClass="form-control" aria-describedby="addonSenha">
					<f:validateLength minimum="7" maximum="10"/>
				</p:password>
			</div>
		</div>
		<div class="col-md-6">
			<div class="input-group" style="margin-top: 5px;">
				<span class="input-group-addon" id="addonConfirmSenha">
					Confirmar Senha*: </span>
	
				<p:password value="#{cadastroUsuariosMBean.usuario.novaSenhaConfirmacao}"
					required="#{cadastroUsuariosMBean.usuario.id == 0}" requiredMessage="Campo Confirmar Senha Obrigatório"
					size="20"
					styleClass="form-control" aria-describedby="addonConfirmSenha">
					<f:validateLength minimum="7" maximum="10"/>
				</p:password>
	
			</div>
		</div>
	</div>

	
</ui:composition>
